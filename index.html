<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviando Email</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ENVIANDO EMAIL COM PHP</h1>

    <form action="sendEmail.php" method="post">
        <label for="email" class="form-label">Endereço de Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite o destinatário">

        <label for="subject">Assunto</label>
        <input type="text" class="form-control" id="subject" placeholder="Digite o assunto">
        
        <label for="message">Mensagem</label>
        <input type="text" class="form-control" id="message" placeholder="Digite a mensagem">

        <label for="headers">Headers</label>
        <input type="text" class="form-control" id="headers" placeholder="Digite os headers">

        <input type="submit" value="Enviar Email" class="btn btn-primary">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
